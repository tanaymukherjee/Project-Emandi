                    <body background="bg.jpg">
                        <div id="login" class="animate form">
                            <form  action="login.jsp" autocomplete="on" method="post"> 
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="e" > Your email </label>
                                    <input id="username1" name="username1" required="required" type="text" placeholder="mymail@mail.com"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                    <input id="password1" name="password1" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
                                
                                <p class="login button"> 
                                    <input type="submit" value="Login" /> 
								</p>
                                <p class="change_link">
                                
                                Forgot Password ?
									<a href="forgot_password.html" class="to_forgot">Get It</a>
									Not a member yet ?
									<a href="#toregister" class="to_register">Join us</a>
								</p>
                            </form>
                        </div>





                        <div id="register" class="animate form">
                            <form  action="userregistration.jsp" autocomplete="on" method="post"> 
                                <h1> Sign up </h1> 
                                
                                <p> 
                                    <label for="emailid" class="youmail" data-icon="e" > Your email</label>
                                    <input id="emailid" name="emailid" required="required" type="email" placeholder="mysupermail@mail.com"/> 
                                </p>
                                
                               
                                
                                <p> 
                                    <label for="username" class="youpasswd" data-icon="p">Your Full Name </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="eg. Shikhar Agrawal"/>
                                </p>
                                <p> 
                                    <label for="mobileno" class="youpasswd" data-icon="p">Your Mobile No. </label>
                                    <input id="mobileno" name="mobileno" required="required" type="text" placeholder="eg. 9827653241"/>
                                </p>
                                <p class="signin button"> 
									<input type="submit" value="Sign up"/> 
								</p>
                                <p class="change_link">  
									Already a member ?
									<a href="#tologin" class="to_register"> Go and log in </a>
								</p>
                            </form>
                        </div>
